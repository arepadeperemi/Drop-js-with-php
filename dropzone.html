<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Dropzone</title>
	<link rel="stylesheet" href="assets/vendor/dropzone/dist/dropzone.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

</head>
<body>
	<div class="jumbotron">
		<div class="container">
			<form id="drop-File" class="dropzone">
				<div class="previews"></div>
				<input type="text" name="name" class="form-control" placeholder="Name" style="margin-bottom:1em;">
				<input type="email" name="email" class="form-control" placeholder="Email" style="margin-bottom:1em;">

				
				<button type="submit" class="btn btn-primary" style="margin-top:2em;">Submit</button>
			</form>
			<div id="serverResponse" class="my-5"></div>
		</div>
	</div>
	
<!-- jquery -->
<script src="assets/vendor/js/jquery.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<!-- Dropzone Js -->
<script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
<script>
Dropzone.options.dropFile = {
	url: "./dropzone.php",
	method: "post",
	paramName: "file",
	uploadMultiple: true,
	parallelUploads: 30,
	autoProcessQueue: false,
	addRemoveLinks: true,
	init: function(){
		var myDropzone = this;
		this.element.querySelector("button[type=submit]").addEventListener("click", function(e){
			e.preventDefault();
			e.stopPropagation();
			myDropzone.processQueue();
		});


		this.on("successmultiple", function(file, response){
			console.log(response);
		});
	}
}
</script>
</body>
</html>
